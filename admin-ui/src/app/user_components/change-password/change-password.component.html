<div class="container">
  <div class="card col-md-6 offset-3 mt-5 shadow">
    <div class="card-header text-center bg-info">
      <b>PLEASE CHANGE THE DEFAULT PASSWORD BEFORE YOU CONTINUE</b>
    </div>
    <div class="card-body">
      <div class="mb-3 alert alert-warning" *ngIf="errorFlag" role="alert">
        <p class="text-primary">{{errorMessage}}</p>
        <div *ngIf="validationErrors.length > 0">
          <hr>
          <h6>Validation Errors:</h6>
          <ul>
            <li *ngFor="let validationError of validationErrors">{{ validationError }}</li>
          </ul>
        </div>
      </div>
      <form [formGroup]="passwordFormGroup" (ngSubmit)="handleLogin()">
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" class="form-control" [class.is-invalid]="passwordFormGroup.get('password')?.invalid && passwordFormGroup.get('password')?.touched">
          <div *ngIf="passwordFormGroup.get('password')?.invalid && passwordFormGroup.get('password')?.touched" class="invalid-feedback">
            Password is mandatory
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" [class.is-invalid]="passwordFormGroup.get('confirmPassword')?.invalid && passwordFormGroup.get('confirmPassword')?.touched">
          <div *ngIf="passwordFormGroup.get('confirmPassword')?.invalid && passwordFormGroup.get('confirmPassword')?.touched" class="invalid-feedback">
            Confirm Password is mandatory
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-info" type="submit">Modifier</button>
        </div>
      </form>
    </div>
  </div>
</div>
