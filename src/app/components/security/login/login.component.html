<div class="container mt-3">
  <div class="card col-md-6 offset-3 shadow">
    <div class="card-header text-primary">
      <h6 class="card-title text-center">Authentification</h6>
    </div>
    <div class="card-body">
      <div class="mb-3 alert alert-warning" *ngIf="errorFlag" role="alert">
        <p class="text-primary">{{errorMessage}}</p>
      </div>
      <form [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()">
        <div class="form-group mb-3">
          <label for="usernameOrEmail">Email ou nom d'utilisateur</label>
          <input id="usernameOrEmail" formControlName="usernameOrEmail" type="text" class="form-control" [class.is-invalid]="loginFormGroup.get('usernameOrEmail')?.invalid && loginFormGroup.get('usernameOrEmail')?.touched">
          <div *ngIf="loginFormGroup.get('usernameOrEmail')?.invalid && loginFormGroup.get('usernameOrEmail')?.touched" class="invalid-feedback">
            Le nom d'utilisateur ou votre addresse mail est obligatoire.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="password">Mot de passe</label>
          <input id="password" formControlName="password" type="password" class="form-control" [class.is-invalid]="loginFormGroup.get('password')?.invalid && loginFormGroup.get('password')?.touched">
          <div *ngIf="loginFormGroup.get('password')?.invalid && loginFormGroup.get('password')?.touched" class="invalid-feedback">
            Le mot de passe est obligatoire.
          </div>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Connexion</button>
        </div>
      </form>
    </div>
  </div>
</div>
