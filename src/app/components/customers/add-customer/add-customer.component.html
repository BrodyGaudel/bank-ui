<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-center">
      <b class="text-primary">ADD NEW CUSTOMER</b>
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="row">

          <!-- Left side -->
          <div class="col-md-6">

            <div class="mb-3">
              <label class="form-label">
                <b style="color:#000000">Firstname</b><span class="required-field">*</span>
              </label>
              <input type="text" formControlName="firstname" class="form-control" placeholder="exemple: Brody">
              <span class="text-danger" *ngIf="newCustomerFormGroup.controls['firstname'].touched && newCustomerFormGroup.controls['firstname'].errors && newCustomerFormGroup.controls['firstname'].errors!['required']">
                firstname is required
              </span>
            </div>

            <div class="mb-3">
              <label class="form-label">
                <b style="color:#000000">Name</b><span class="required-field">*</span>
              </label>
              <input type="text" formControlName="name" class="form-control" placeholder="exemple: WALID">
              <span class="text-danger" *ngIf="newCustomerFormGroup.controls['name'].touched && newCustomerFormGroup.controls['name'].errors && newCustomerFormGroup.controls['name'].errors!['required']">
                name is required
              </span>
            </div>

            <div class="mb-3">
              <label class="form-label">
                <b style="color:#000000">Place Of Birth</b><span class="required-field">*</span>
              </label>
              <input type="text" formControlName="placeOfBirth" class="form-control" placeholder="exemple: London">
              <span class="text-danger" *ngIf="newCustomerFormGroup.controls['placeOfBirth'].touched && newCustomerFormGroup.controls['placeOfBirth'].errors && newCustomerFormGroup.controls['placeOfBirth'].errors!['required']">
                place of birth is required
              </span>
            </div>

            <div class="mb-3">
              <label class="form-label">
                <b style="color:#000000">Date of Birth</b><span class="required-field">*</span>
              </label>
              <input type="date" formControlName="dateOfBirth" class="form-control" placeholder="exemple: spring@google.com">
              <span class="text-danger" *ngIf="newCustomerFormGroup.controls['dateOfBirth'].touched && newCustomerFormGroup.controls['dateOfBirth'].errors && newCustomerFormGroup.controls['dateOfBirth'].errors!['required']">
                Date of birth is required
              </span>
            </div>

          </div>
          <!-- Right side -->
          <div class="col-md-6">

            <div class="mb-3">
              <label class="form-label">
                <b style="color:#000000">Sex</b><span class="required-field">*</span>
              </label>
              <select formControlName="sex" class="form-control">
                <option>M</option>
                <option>F</option>
              </select>
              <span class="text-danger" *ngIf="newCustomerFormGroup.controls['sex'].touched && newCustomerFormGroup.controls['sex'].errors && newCustomerFormGroup.controls['sex'].errors!['required']">
                Sex is required
              </span>
            </div>

            <div class="mb-3">
              <label class="form-label">
                <b style="color:#000000">Nationality</b><span class="required-field">*</span>
              </label>
              <input type="text" formControlName="nationality" class="form-control" placeholder="exemple: www.google.com">
              <span class="text-danger" *ngIf="newCustomerFormGroup.controls['nationality'].touched && newCustomerFormGroup.controls['nationality'].errors && newCustomerFormGroup.controls['nationality'].errors!['required']">
                nationality is required
              </span>
            </div>

            <div class="mb-5">
              <label class="form-label">
                <b style="color:#000000">Passport/NIC ID</b><span class="required-field">*</span>
              </label>
              <input type="text" formControlName="cin" class="form-control" placeholder="exemple: 1234CIN5678">
              <span class="text-danger" *ngIf="newCustomerFormGroup.controls['cin'].touched && newCustomerFormGroup.controls['cin'].errors && newCustomerFormGroup.controls['cin'].errors!['required']">
                Passport Or National Identity Card ID is required
              </span>
            </div>

            <div class="mb-3 text-center">
              <button class="btn btn-primary"  [disabled]="!newCustomerFormGroup.valid">
                <b class="text-white">Create customer</b>
              </button>
            </div>

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
