<div class="container mt-5">
  <div class="card col-md-8 offset-2 shadow">
    <div class="card-header text-info">
      <h6 class="text-center">Modification d'un client</h6>
    </div>
    <div class="card-body">
      <!-- handle error  -->
      <div *ngIf="errorFlag" class="error mb-3 alert alert-info" role="alert">
        <h6>Code d'erreur: {{ errorCode }}</h6>
        <p>{{ errorMessage }}</p>
        <p>{{ errorDescription }}</p>
        <div *ngIf="validationErrors.size > 0">
          <hr>
          <h6>Validation Errors:</h6>
          <ul>
            <li *ngFor="let validationError of validationErrors">{{ validationError }}</li>
          </ul>
        </div>
        <div *ngIf="errors.size > 0">
          <hr>
          <h6>Field Errors:</h6>
          <ul>
            <li *ngFor="let key of errors.keys()">{{ key }}: {{ errors.get(key) }}</li>
          </ul>
        </div>
      </div>
      <!-- start forms -->
      <form [formGroup]="updateCustomerFormGroup" (ngSubmit)="handleUpdateCustomer()">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="firstname" class="form-label">Prénom</label>
              <input type="text" formControlName="firstname" class="form-control" id="firstname">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Nom</label>
              <input type="text" formControlName="lastname" class="form-control" id="lastname">
            </div>
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date de naissance</label>
              <input type="date" formControlName="dateOfBirth" class="form-control" id="dateOfBirth">
            </div>
            <div class="mb-3">
              <label for="placeOfBirth" class="form-label">Lieux de naissance</label>
              <input type="text" formControlName="placeOfBirth" class="form-control" id="placeOfBirth">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="nationality" class="form-label">Nationalité</label>
              <input type="text" formControlName="nationality" class="form-control" id="nationality">
            </div>
            <div class="mb-3">
              <label for="sex" class="form-label">Sexe</label>
              <select id="sex" formControlName="sex" class="form-control">
                <option value="" disabled>Sélectionnez le sexe</option>
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="cin" class="form-label">CIN</label>
              <input type="text" formControlName="cin" class="form-control" id="cin">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="!updateCustomerFormGroup.valid"><i class="bi bi-send"> Valider</i></button>
      </form>
    </div>
  </div>
</div>
