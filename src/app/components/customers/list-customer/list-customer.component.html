<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header text-primary text-center">
      <b>CUSTOMERS</b>
    </div>
    <div class="card-body">
      <form [formGroup]="customerFormGroup" (ngSubmit)="handleSearchCustomer()">
        <div class="input-group">
          <label class="input-group-text">Keyword :</label>
          <input type="text" formControlName="keyword" class="form-control">
          <button class="btn btn-primary"><i class="bi bi-search"></i>Search</button>
        </div>
      </form>
      <ng-container *ngIf="customersResponseModel| async as customers">
        <table class="table">
          <caption>list of customers found</caption>
          <thead>
          <th class="text-center">Firstname</th>
          <th class="text-center">Name</th>
          <th class="text-center">NIC</th>
          <th class="text-center">Sex</th>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customers" (click)="handleShowCustomer(customer.id)">
              <td class="text-center">{{customer.firstname}}</td>
              <td class="text-center">{{customer.name}}</td>
              <td class="text-center">{{customer.nic}}</td>
              <td class="text-center">{{customer.sex}}</td>
            </tr>
          </tbody>
        </table>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" (click)="gotoPreviousPage()">Left</button>
          <button type="button" class="btn btn-primary" (click)="gotoNextPage()">Right</button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
